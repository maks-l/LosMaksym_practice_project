{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1> Добавление товара </h1>
    <form method ="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
        <input type="number" class="form-control" name="price" id="price"placeholder="Введите цену"><br>
        <input type="number" class="form-control" name="userNumber" id="userNumber"placeholder="Введите количество пользователей"><br>
        <input type="number" class="form-control" name="storageSize" id="storageSize"placeholder="Введите размер хранилища"><br>
        <button class="bt btn-success" type="submit"> Добавить товар </button>
    </form>
</div>
{% endblock %}
